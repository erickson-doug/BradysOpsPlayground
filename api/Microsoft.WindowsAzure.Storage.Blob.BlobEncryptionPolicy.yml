    id: .ctor
    path: src/Storage/ClassLibraryCommon/Blob/BlobEncryptionPolicy.cs
    startLine: 61
  assemblies:
  - Microsoft.WindowsAzure.Storage
  namespace: Microsoft.WindowsAzure.Storage.Blob
  summary: "\r\nInitializes a new instance of the <xref href=\"Microsoft.WindowsAzure.Storage.Blob.BlobEncryptionPolicy\" data-throw-if-not-resolved=\"false\"></xref> class with the specified key and resolver.\r\n"
  remarks: >-
    If the generated policy is to be used for encryption, users are expected to provide a key at the minimum.

    The absence of key will cause an exception to be thrown during encryption.<br />

    If the generated policy is intended to be used for decryption, users can provide a key resolver. The client library will:<br />

    1. Invoke the key resolver, if specified, to get the key.<br />

    2. If resolver is not specified but a key is specified, the client library will match the key ID against the key and use the key.
  example: []
  syntax:
    content: public BlobEncryptionPolicy(IKey key, IKeyResolver keyResolver)
    content.vb: Public Sub New(key As IKey, keyResolver As IKeyResolver)
    parameters:
    - id: key
      type: IKey
      description: An object of type <see cref="!:IKey"></see> that is used to wrap/unwrap the content key during encryption.
    - id: keyResolver
      type: IKeyResolver
      description: The key resolver used to select the correct key for decrypting existing blobs.
  modifiers.csharp:
  - public
  modifiers.vb:
  - Public
