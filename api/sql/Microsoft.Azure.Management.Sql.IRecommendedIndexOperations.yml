  assemblies:
  - Microsoft.Azure.Management.Sql
  namespace: Microsoft.Azure.Management.Sql
  summary: "\r\nWe execute or cancel index operations by updating index state.\r\nAllowed state transitions are :Active          -> Pending\r\n- Start index creation processPending         -> Active\r\n- Cancel index creationActive/Pending  -> Ignored\r\n- Ignore index recommendation so it will no longer show\r\nin active recommendationsIgnored         -> Active           -\r\nRestore index recommendationSuccess         -> Pending Revert   -\r\nRevert index that has been createdPending Revert  -> Revert\r\nCanceled  - Cancel index revert operation\r\n"
  example: []
  syntax:
    content: Task<RecommendedIndexUpdateResponse> UpdateAsync(string resourceGroupName, string serverName, string databaseName, string schemaName, string tableName, string indexName, RecommendedIndexUpdateParameters parameters, CancellationToken cancellationToken)
    content.vb: Function UpdateAsync(resourceGroupName As String, serverName As String, databaseName As String, schemaName As String, tableName As String, indexName As String, parameters As RecommendedIndexUpdateParameters, cancellationToken As CancellationToken) As Task(Of RecommendedIndexUpdateResponse)
    parameters:
    - id: resourceGroupName
      type: System.String
      description: "\r\nThe name of the Resource Group to which the Azure SQL Database\r\nServer belongs.\r\n"
    - id: serverName
      type: System.String
      description: "\r\nThe name of the Azure SQL Database Server on which the database is\r\nhosted.\r\n"
    - id: databaseName
      type: System.String
      description: "\r\nThe name of the Azure SQL Database.\r\n"
    - id: schemaName
      type: System.String
      description: "\r\nThe name of the Azure SQL Database schema.\r\n"
    - id: tableName
      type: System.String
      description: "\r\nThe name of the Azure SQL Database table.\r\n"
    - id: indexName
      type: System.String
      description: "\r\nThe name of the Azure SQL Database recommended index.\r\n"
    - id: parameters
      type: Microsoft.Azure.Management.Sql.Models.RecommendedIndexUpdateParameters
      description: "\r\nThe required parameters for updating index state.\r\n"
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: "\r\nCancellation token.\r\n"
    return:
      type: System.Threading.Tasks.Task{Microsoft.Azure.Management.Sql.Models.RecommendedIndexUpdateResponse}
      description: "\r\nRepresents the response to a get recommended index request.\r\n"
