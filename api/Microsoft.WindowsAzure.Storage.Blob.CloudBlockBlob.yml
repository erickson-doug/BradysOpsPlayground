  summary: "\r\nOpens a stream for writing to the blob. If the blob already exists, it will be overwritten.\r\n"
  remarks: "\r\n<p>Note that this method always makes a call to the <xref href=\"Microsoft.WindowsAzure.Storage.Blob.CloudBlob.FetchAttributesAsync(Microsoft.WindowsAzure.Storage.AccessCondition,Microsoft.WindowsAzure.Storage.Blob.BlobRequestOptions,Microsoft.WindowsAzure.Storage.OperationContext,System.Threading.CancellationToken)\" data-throw-if-not-resolved=\"false\"></xref> method under the covers.</p>\r\n<p>Set the <xref href=\"Microsoft.WindowsAzure.Storage.Blob.CloudBlockBlob.StreamWriteSizeInBytes\" data-throw-if-not-resolved=\"false\"></xref> property before calling this method to specify the block size to write, in bytes, \r\nranging from between 16 KB and 4 MB inclusive.</p>\r\n<p>To throw an exception if the blob exists instead of overwriting it, see <xref href=\"Microsoft.WindowsAzure.Storage.Blob.CloudBlockBlob.OpenWriteAsync(Microsoft.WindowsAzure.Storage.AccessCondition,Microsoft.WindowsAzure.Storage.Blob.BlobRequestOptions,Microsoft.WindowsAzure.Storage.OperationContext)\" data-throw-if-not-resolved=\"false\"></xref>.</p>        \r\n"
