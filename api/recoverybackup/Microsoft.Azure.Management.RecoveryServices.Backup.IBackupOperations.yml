  namespace: Microsoft.Azure.Management.RecoveryServices.Backup
  summary: "\r\nThe Trigger Backup Operation starts an operation in the service\r\nwhich triggers the backup of the specified item in the specified\r\ncontainer in your Recovery Services Vault. This is an asynchronous\r\noperation. To determine whether the backend service has finished\r\nprocessing the request, call Get Protected Item Operation Result\r\nAPI.\r\n"
  example: []
  syntax:
    content: Task<BaseRecoveryServicesJobResponse> TriggerBackupAsync(string resourceGroupName, string resourceName, CustomRequestHeaders customRequestHeaders, string fabricName, string containerName, string protectedItemName, TriggerBackupRequest request, CancellationToken cancellationToken)
    content.vb: Function TriggerBackupAsync(resourceGroupName As String, resourceName As String, customRequestHeaders As CustomRequestHeaders, fabricName As String, containerName As String, protectedItemName As String, request As TriggerBackupRequest, cancellationToken As CancellationToken) As Task(Of BaseRecoveryServicesJobResponse)
    parameters:
    - id: resourceGroupName
      type: System.String
      description: "\r\nResource group name of your recovery services vault.\r\n"
    - id: resourceName
      type: System.String
      description: "\r\nName of your recovery services vault.\r\n"
    - id: customRequestHeaders
      type: Microsoft.Azure.Management.RecoveryServices.Backup.Models.CustomRequestHeaders
      description: "\r\nRequest header parameters.\r\n"
    - id: fabricName
      type: System.String
      description: "\r\nFabric name of the protected item.\r\n"
    - id: containerName
      type: System.String
      description: "\r\nName of the container where the protected item belongs to.\r\n"
    - id: protectedItemName
      type: System.String
      description: "\r\nName of the protected item which has to be backed up.\r\n"
    - id: request
      type: Microsoft.Azure.Management.RecoveryServices.Backup.Models.TriggerBackupRequest
      description: "\r\nBackup request for the backup item.\r\n"
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: "\r\nCancellation token.\r\n"
    return:
      type: System.Threading.Tasks.Task{Microsoft.Azure.Management.RecoveryServices.Backup.Models.BaseRecoveryServicesJobResponse}
      description: "\r\nBase recovery job response for all the asynchronous operations.\r\n"
