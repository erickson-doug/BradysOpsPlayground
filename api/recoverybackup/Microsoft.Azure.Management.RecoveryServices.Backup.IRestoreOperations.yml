  namespace: Microsoft.Azure.Management.RecoveryServices.Backup
  summary: "\r\nThe Trigger Restore Operation starts an operation in the service\r\nwhich triggers the restore of the specified item in the specified\r\ncontainer in your Recovery Services Vault based on the specified\r\nrecovery point ID. This is an asynchronous operation. To determine\r\nwhether the backend service has finished processing the request,\r\ncall Get Protected Item Operation Result API.\r\n"
  example: []
  syntax:
    content: Task<BaseRecoveryServicesJobResponse> TriggerRestoreAsync(string resourceGroupName, string resourceName, CustomRequestHeaders customRequestHeaders, string fabricName, string containerName, string protectedItemName, string recoveryPointId, TriggerRestoreRequest request, CancellationToken cancellationToken)
    content.vb: Function TriggerRestoreAsync(resourceGroupName As String, resourceName As String, customRequestHeaders As CustomRequestHeaders, fabricName As String, containerName As String, protectedItemName As String, recoveryPointId As String, request As TriggerRestoreRequest, cancellationToken As CancellationToken) As Task(Of BaseRecoveryServicesJobResponse)
    parameters:
    - id: resourceGroupName
      type: System.String
      description: "\r\nResource group name of your recovery services vault.\r\n"
    - id: resourceName
      type: System.String
      description: "\r\nName of your recovery services vault.\r\n"
    - id: customRequestHeaders
      type: Microsoft.Azure.Management.RecoveryServices.Backup.Models.CustomRequestHeaders
      description: "\r\nRequest header parameters.\r\n"
    - id: fabricName
      type: System.String
      description: "\r\nFabric name of the protected item.\r\n"
    - id: containerName
      type: System.String
      description: "\r\nName of the container where the protected item belongs to.\r\n"
    - id: protectedItemName
      type: System.String
      description: "\r\nName of the protected item whose recovery points are to be fetched.\r\n"
    - id: recoveryPointId
      type: System.String
      description: "\r\nID of the recovery point whose details are to be fetched.\r\n"
    - id: request
      type: Microsoft.Azure.Management.RecoveryServices.Backup.Models.TriggerRestoreRequest
      description: "\r\nRestore request for the backup item.\r\n"
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: "\r\nCancellation token.\r\n"
    return:
      type: System.Threading.Tasks.Task{Microsoft.Azure.Management.RecoveryServices.Backup.Models.BaseRecoveryServicesJobResponse}
      description: "\r\nBase recovery job response for all the asynchronous operations.\r\n"
