      type: System.String
      description: "\r\nThe name of your service.\r\n"
    - id: deploymentName
      type: System.String
      description: "\r\nThe name of the deployment.\r\n"
    - id: roleName
      type: System.String
      description: "\r\nThe name of the role to add the data disk to.\r\n"
    - id: parameters
      type: Microsoft.WindowsAzure.Management.Compute.Models.VirtualMachineDataDiskCreateParameters
      description: "\r\nParameters supplied to the Create Virtual Machine Data Disk\r\noperation.\r\n"
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: "\r\nCancellation token.\r\n"
    return:
      type: System.Threading.Tasks.Task{AzureOperationResponse}
      description: "\r\nA standard service response including an HTTP status code and\r\nrequest ID.\r\n"
