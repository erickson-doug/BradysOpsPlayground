  namespace: Microsoft.WindowsAzure.Management.WebSites
  summary: "\r\nThe Get Operation Status operation returns the status of the\r\nspecified operation. After calling a long-running operation, you\r\ncan call Get Operation Status to determine whether the operation\r\nhas succeeded, failed, timed out, or is still in progress.  (see\r\nhttp://msdn.microsoft.com/en-us/library/windowsazure/ee460783.aspx\r\nfor more information)\r\n"
  example: []
  syntax:
    content: public static WebSiteOperationStatusResponse GetOperationStatus(IWebSiteManagementClient operations, string webSpaceName, string siteName, string operationId)
    content.vb: Public Shared Function GetOperationStatus(operations As IWebSiteManagementClient, webSpaceName As String, siteName As String, operationId As String) As WebSiteOperationStatusResponse
    parameters:
    - id: operations
      type: Microsoft.WindowsAzure.Management.WebSites.IWebSiteManagementClient
      description: "\r\nReference to the\r\nMicrosoft.WindowsAzure.Management.WebSites.IWebSiteManagementClient.\r\n"
    - id: webSpaceName
      type: System.String
      description: "\r\nRequired. The name of the webspace for the website where the\r\noperation was targeted.\r\n"
    - id: siteName
      type: System.String
      description: "\r\nRequired. The name of the site where the operation was targeted.\r\n"
    - id: operationId
      type: System.String
      description: "\r\nRequired. The operation ID for the operation you wish to track. The\r\noperation ID is returned in the ID field in the body of the\r\nresponse for long-running operations.\r\n"
    return:
      type: Microsoft.WindowsAzure.Management.WebSites.Models.WebSiteOperationStatusResponse
      description: "\r\nThe response body contains the status of the specified long-running\r\noperation, indicating whether it has succeeded, is inprogress, has\r\ntimed out, or has failed. Note that this status is distinct from\r\nthe HTTP status code returned for the Get Operation Status\r\noperation itself. If the long-running operation failed, the\r\nresponse body includes error information regarding the failure.\r\n"
  modifiers.csharp:
  - public
  - static
  modifiers.vb:
  - Public
  - Shared
