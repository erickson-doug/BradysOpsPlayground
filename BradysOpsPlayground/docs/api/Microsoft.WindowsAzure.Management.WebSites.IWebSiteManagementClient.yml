    path: BradysOpsPlayground/src/ServiceManagement/WebSite/WebSiteManagement/Generated/IWebSiteManagementClient.cs
    startLine: 140
  assemblies:
  - Microsoft.WindowsAzure.Management.WebSites
  namespace: Microsoft.WindowsAzure.Management.WebSites
  summary: "\r\nThe Get Operation Status operation returns the status of the\r\nspecified operation. After calling a long-running operation, you\r\ncan call Get Operation Status to determine whether the operation\r\nhas succeeded, failed, timed out, or is still in progress.  (see\r\nhttp://msdn.microsoft.com/en-us/library/windowsazure/ee460783.aspx\r\nfor more information)\r\n"
  example: []
  syntax:
    content: Task<WebSiteOperationStatusResponse> GetOperationStatusAsync(string webSpaceName, string siteName, string operationId, CancellationToken cancellationToken)
    content.vb: Function GetOperationStatusAsync(webSpaceName As String, siteName As String, operationId As String, cancellationToken As CancellationToken) As Task(Of WebSiteOperationStatusResponse)
    parameters:
    - id: webSpaceName
      type: System.String
      description: "\r\nThe name of the webspace for the website where the operation was\r\ntargeted.\r\n"
    - id: siteName
      type: System.String
      description: "\r\nThe name of the site where the operation was targeted.\r\n"
    - id: operationId
      type: System.String
      description: "\r\nThe operation ID for the operation you wish to track. The operation\r\nID is returned in the ID field in the body of the response for\r\nlong-running operations.\r\n"
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: "\r\nCancellation token.\r\n"
    return:
      type: System.Threading.Tasks.Task{Microsoft.WindowsAzure.Management.WebSites.Models.WebSiteOperationStatusResponse}
      description: "\r\nThe response body contains the status of the specified long-running\r\noperation, indicating whether it has succeeded, is inprogress, has\r\ntimed out, or has failed. Note that this status is distinct from\r\nthe HTTP status code returned for the Get Operation Status\r\noperation itself. If the long-running operation failed, the\r\nresponse body includes error information regarding the failure.\r\n"
