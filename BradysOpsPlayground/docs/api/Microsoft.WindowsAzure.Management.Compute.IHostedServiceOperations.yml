  namespace: Microsoft.WindowsAzure.Management.Compute
  summary: "\r\nThe Add Extension operation adds an available extension to your\r\ncloud service. In Azure, a process can run as an extension of a\r\ncloud service. For example, Remote Desktop Access or the Azure\r\nDiagnostics Agent can run as extensions to the cloud service. You\r\ncan find the available extension by using the List Available\r\nExtensions operation.  (see\r\nhttp://msdn.microsoft.com/en-us/library/windowsazure/dn169558.aspx\r\nfor more information)\r\n"
  example: []
  syntax:
    content: Task<OperationStatusResponse> AddExtensionAsync(string serviceName, HostedServiceAddExtensionParameters parameters, CancellationToken cancellationToken)
    content.vb: Function AddExtensionAsync(serviceName As String, parameters As HostedServiceAddExtensionParameters, cancellationToken As CancellationToken) As Task(Of OperationStatusResponse)
    parameters:
    - id: serviceName
      type: System.String
      description: "\r\nThe name of the cloud service.\r\n"
    - id: parameters
      type: Microsoft.WindowsAzure.Management.Compute.Models.HostedServiceAddExtensionParameters
      description: "\r\nParameters supplied to the Add Extension operation.\r\n"
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: "\r\nCancellation token.\r\n"
    return:
      type: System.Threading.Tasks.Task{OperationStatusResponse}
      description: "\r\nThe response body contains the status of the specified asynchronous\r\noperation, indicating whether it has succeeded, is inprogress, or\r\nhas failed. Note that this status is distinct from the HTTP status\r\ncode returned for the Get Operation Status operation itself. If\r\nthe asynchronous operation succeeded, the response body includes\r\nthe HTTP status code for the successful request. If the\r\nasynchronous operation failed, the response body includes the HTTP\r\nstatus code for the failed request and error information regarding\r\nthe failure.\r\n"
