  assemblies:
  - Microsoft.WindowsAzure.Management.Compute
  namespace: Microsoft.WindowsAzure.Management.Compute
  summary: "\r\nUnreplicate an OS image to multiple target locations. This\r\noperation is only for publishers. You have to be registered as\r\nimage publisher with Windows Azure to be able to call this. Note:\r\nThe operation removes the published copies of the user OS Image.\r\nIt does not remove the actual user OS Image. To remove the actual\r\nuser OS Image, the publisher will have to call Delete OS Image.\r\n"
  example: []
  syntax:
    content: Task<AzureOperationResponse> BeginUnreplicatingAsync(string imageName, CancellationToken cancellationToken)
    content.vb: Function BeginUnreplicatingAsync(imageName As String, cancellationToken As CancellationToken) As Task(Of AzureOperationResponse)
    parameters:
    - id: imageName
      type: System.String
      description: "\r\nThe name of the virtual machine image to replicate. Note: The OS\r\nImage Name should be the user OS Image, not the published name of\r\nthe OS Image.\r\n"
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: "\r\nCancellation token.\r\n"
    return:
      type: System.Threading.Tasks.Task{AzureOperationResponse}
      description: "\r\nA standard service response including an HTTP status code and\r\nrequest ID.\r\n"
