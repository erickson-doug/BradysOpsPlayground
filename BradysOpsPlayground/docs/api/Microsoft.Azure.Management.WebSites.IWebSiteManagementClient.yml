  assemblies:
  - Microsoft.Azure.Management.WebSites
  namespace: Microsoft.Azure.Management.WebSites
  summary: "\r\nOperations for managing the Web Hosting Plans in a resource group.\r\nWeb hosting plans (WHPs) represent a set of features and capacity\r\nthat you can share across your web sites. Web hosting plans\r\nsupport the 4 Azure Web Sites pricing tiers (Free, Shared, Basic,\r\nand Standard) where each tier has its own capabilities and\r\ncapacity. Sites in the same subscription, resource group, and\r\ngeographic location can share a web hosting plan. All the sites\r\nsharing a web hosting plan can leverage all the capabilities and\r\nfeatures defined by the web hosting plan tier. All web sites\r\nassociated with a given web hosting plan run on the resources\r\ndefined by the web hosting plan.  (see\r\nhttp://azure.microsoft.com/en-us/documentation/articles/azure-web-sites-web-hosting-plans-in-depth-overview/\r\nfor more information)\r\n"
  example: []
  syntax:
    content: >-
      IWebHostingPlanOperations WebHostingPlans

      {

          get;

      }
    content.vb: ReadOnly Property WebHostingPlans As IWebHostingPlanOperations
    parameters: []
    return:
      type: Microsoft.Azure.Management.WebSites.IWebHostingPlanOperations
  modifiers.csharp:
  - get
  modifiers.vb:
  - ReadOnly
