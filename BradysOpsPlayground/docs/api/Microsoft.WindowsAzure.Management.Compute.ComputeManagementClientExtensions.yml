  summary: "\r\nThe Get Operation Status operation returns the status of the\r\nspecified operation. After calling an asynchronous operation, you\r\ncan call Get Operation Status to determine whether the operation\r\nhas succeeded, failed, or is still in progress.  (see\r\nhttp://msdn.microsoft.com/en-us/library/windowsazure/ee460783.aspx\r\nfor more information)\r\n"
  example: []
  syntax:
    content: public static OperationStatusResponse GetOperationStatus(IComputeManagementClient operations, string requestId)
    content.vb: Public Shared Function GetOperationStatus(operations As IComputeManagementClient, requestId As String) As OperationStatusResponse
    parameters:
    - id: operations
      type: Microsoft.WindowsAzure.Management.Compute.IComputeManagementClient
      description: "\r\nReference to the\r\nMicrosoft.WindowsAzure.Management.Compute.IComputeManagementClient.\r\n"
    - id: requestId
      type: System.String
      description: "\r\nRequired. The request ID for the request you wish to track. The\r\nrequest ID is returned in the x-ms-request-id response header for\r\nevery request.\r\n"
    return:
      type: OperationStatusResponse
      description: "\r\nThe response body contains the status of the specified asynchronous\r\noperation, indicating whether it has succeeded, is inprogress, or\r\nhas failed. Note that this status is distinct from the HTTP status\r\ncode returned for the Get Operation Status operation itself. If\r\nthe asynchronous operation succeeded, the response body includes\r\nthe HTTP status code for the successful request. If the\r\nasynchronous operation failed, the response body includes the HTTP\r\nstatus code for the failed request and error information regarding\r\nthe failure.\r\n"
